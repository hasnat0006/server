<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Checker - Upload PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.9em;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-details {
            font-size: 0.95em;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .match-list {
            margin-top: 15px;
        }

        .match-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .match-score {
            font-weight: 600;
            color: #667eea;
        }

        .match-details-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .match-details-btn:hover {
            background: #5568d3;
        }

        .matched-sections {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .section-match {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .section-match.exact {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .section-match.fuzzy {
            border-left-color: #ffc107;
            background: #fffef5;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .match-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .match-badge.exact {
            background: #dc3545;
            color: white;
        }

        .match-badge.fuzzy {
            background: #ffc107;
            color: #000;
        }

        .text-preview {
            background: white;
            padding: 12px;
            border-radius: 5px;
            margin: 8px 0;
            font-size: 0.9em;
            line-height: 1.6;
            border: 1px solid #e0e0e0;
        }

        .text-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .similarity-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .similarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #ffc107 50%, #dc3545 100%);
            transition: width 0.3s;
        }

        .collapse-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            text-decoration: underline;
        }

        .collapse-btn:hover {
            color: #5568d3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Checker</h1>
        <p class="subtitle">Upload or check PDF documents for plagiarism</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">Upload Document</button>
            <button class="tab" onclick="switchTab('check')">Check Document</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Drag & Drop PDF here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="uploadFileInput" accept=".pdf" />
            </div>
            
            <div class="file-info" id="uploadFileInfo">
                <div class="file-name" id="uploadFileName"></div>
                <div class="file-size" id="uploadFileSize"></div>
            </div>

            <button class="btn" id="uploadBtn" disabled>Upload to Database</button>

            <div class="loading" id="uploadLoading">
                <div class="spinner"></div>
                <div>Uploading and processing...</div>
            </div>

            <div class="result" id="uploadResult"></div>
        </div>

        <!-- Check Tab -->
        <div id="check-tab" class="tab-content">
            <div class="upload-area" id="checkArea">
                <div class="upload-icon">üîç</div>
                <div class="upload-text">Drag & Drop PDF to check</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="checkFileInput" accept=".pdf" />
            </div>
            
            <div class="file-info" id="checkFileInfo">
                <div class="file-name" id="checkFileName"></div>
                <div class="file-size" id="checkFileSize"></div>
            </div>

            <button class="btn" id="checkBtn" disabled>Check for Matches</button>

            <div class="loading" id="checkLoading">
                <div class="spinner"></div>
                <div>Checking document...</div>
            </div>

            <div class="result" id="checkResult"></div>
        </div>
    </div>

    <script>
        let uploadFile = null;
        let checkFile = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('check-tab').classList.add('active');
            }
        }

        // Upload Area Setup
        const uploadArea = document.getElementById('uploadArea');
        const uploadFileInput = document.getElementById('uploadFileInput');
        const uploadFileInfo = document.getElementById('uploadFileInfo');
        const uploadFileName = document.getElementById('uploadFileName');
        const uploadFileSize = document.getElementById('uploadFileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadLoading = document.getElementById('uploadLoading');
        const uploadResult = document.getElementById('uploadResult');

        setupDragAndDrop(uploadArea, uploadFileInput, (file) => {
            uploadFile = file;
            showFileInfo(file, uploadFileInfo, uploadFileName, uploadFileSize);
            uploadBtn.disabled = false;
            uploadResult.classList.remove('show');
        });

        uploadBtn.addEventListener('click', async () => {
            if (!uploadFile) return;

            const formData = new FormData();
            formData.append('file', uploadFile);

            uploadBtn.disabled = true;
            uploadLoading.classList.add('show');
            uploadResult.classList.remove('show');

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                uploadLoading.classList.remove('show');
                
                if (response.ok) {
                    if (data.status === 'duplicate') {
                        showResult(uploadResult, 'info', 'Document Already Exists', 
                            `This document is already in the database (ID: ${data.id})`);
                    } else {
                        showResult(uploadResult, 'success', 'Upload Successful!', 
                            `Document ID: ${data.id}<br>Chunks created: ${data.chunkCount}`);
                    }
                } else {
                    showResult(uploadResult, 'error', 'Upload Failed', data.error || 'Unknown error');
                }
            } catch (error) {
                uploadLoading.classList.remove('show');
                showResult(uploadResult, 'error', 'Upload Failed', error.message);
            } finally {
                uploadBtn.disabled = false;
            }
        });

        // Check Area Setup
        const checkArea = document.getElementById('checkArea');
        const checkFileInput = document.getElementById('checkFileInput');
        const checkFileInfo = document.getElementById('checkFileInfo');
        const checkFileName = document.getElementById('checkFileName');
        const checkFileSize = document.getElementById('checkFileSize');
        const checkBtn = document.getElementById('checkBtn');
        const checkLoading = document.getElementById('checkLoading');
        const checkResult = document.getElementById('checkResult');

        setupDragAndDrop(checkArea, checkFileInput, (file) => {
            checkFile = file;
            showFileInfo(file, checkFileInfo, checkFileName, checkFileSize);
            checkBtn.disabled = false;
            checkResult.classList.remove('show');
        });

        checkBtn.addEventListener('click', async () => {
            if (!checkFile) return;

            const formData = new FormData();
            formData.append('file', checkFile);

            checkBtn.disabled = true;
            checkLoading.classList.add('show');
            checkResult.classList.remove('show');

            try {
                const response = await fetch('http://localhost:3000/check', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                checkLoading.classList.remove('show');
                
                if (response.ok) {
                    displayCheckResults(data);
                } else {
                    showResult(checkResult, 'error', 'Check Failed', data.error || 'Unknown error');
                }
            } catch (error) {
                checkLoading.classList.remove('show');
                showResult(checkResult, 'error', 'Check Failed', error.message);
            } finally {
                checkBtn.disabled = false;
            }
        });

        function setupDragAndDrop(area, input, onFileSelect) {
            area.addEventListener('click', () => input.click());

            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.classList.add('dragover');
            });

            area.addEventListener('dragleave', () => {
                area.classList.remove('dragover');
            });

            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.classList.remove('dragover');
                
                const file = e.dataTransfer.files[0];
                if (file && file.type === 'application/pdf') {
                    onFileSelect(file);
                } else {
                    alert('Please drop a PDF file');
                }
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    onFileSelect(file);
                }
            });
        }

        function showFileInfo(file, infoDiv, nameDiv, sizeDiv) {
            nameDiv.textContent = file.name;
            sizeDiv.textContent = formatFileSize(file.size);
            infoDiv.classList.add('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function showResult(resultDiv, type, title, message) {
            resultDiv.className = `result show ${type}`;
            resultDiv.innerHTML = `
                <div class="result-title">${title}</div>
                <div class="result-details">${message}</div>
            `;
        }

        function displayCheckResults(data) {
            let resultType, title, details;

            if (data.matchType === 'document') {
                resultType = 'error';
                title = '‚ö†Ô∏è Exact Match Found!';
                details = `
                    <div style="margin-bottom: 15px;">
                        <strong>Document:</strong> ${data.filename || 'Unknown'}<br>
                        <strong>Document ID:</strong> ${data.docId}<br>
                        <strong>Similarity:</strong> ${(data.score * 100).toFixed(0)}%
                    </div>
                    <div style="padding: 12px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107;">
                        ${data.explanation || 'This is a complete duplicate of an existing document.'}
                    </div>
                `;
            } else if (data.matchType === 'exact_chunks') {
                if (data.results.length > 0) {
                    const topMatch = data.results[0];
                    const similarity = (topMatch.score * 100).toFixed(1);
                    
                    if (topMatch.score > 0.5) {
                        resultType = 'error';
                        title = '‚ö†Ô∏è High Similarity Detected!';
                    } else {
                        resultType = 'info';
                        title = 'Partial Matches Found';
                    }
                    
                    details = `<div class="match-list">`;
                    data.results.forEach((match, idx) => {
                        const percent = (match.score * 100).toFixed(1);
                        const hasDetails = match.matches && match.matches.length > 0;
                        details += `
                            <div class="match-item">
                                <div><strong>Document:</strong> ${match.filename || 'Unknown'}</div>
                                <div><strong>Document ID:</strong> ${match.docId}</div>
                                <div><strong>Matched Sections:</strong> ${match.matchedChunks} ${match.chunkCount ? '/ ' + match.chunkCount : ''}</div>
                                <div class="match-score">Similarity: ${percent}%</div>
                                ${hasDetails ? `<button class="match-details-btn" onclick="toggleMatchDetails(${idx}, 'exact')">View Matched Sections</button>` : ''}
                                <div id="match-details-exact-${idx}" class="matched-sections hidden">
                                    ${renderMatchedSections(match.matches)}
                                </div>
                            </div>
                        `;
                    });
                    details += `</div>`;
                } else {
                    resultType = 'success';
                    title = '‚úÖ No Exact Matches';
                    details = 'No exact chunk matches found.';
                }
            } else if (data.matchType === 'fuzzy_trigram') {
                if (data.results.length > 0) {
                    resultType = 'info';
                    title = 'Fuzzy Matches Found';
                    details = `<div class="match-list">`;
                    data.results.forEach((match, idx) => {
                        const percent = (match.score * 100).toFixed(1);
                        const hasDetails = match.matches && match.matches.length > 0;
                        details += `
                            <div class="match-item">
                                <div><strong>Document:</strong> ${match.filename || 'Unknown'}</div>
                                <div><strong>Document ID:</strong> ${match.docId}</div>
                                <div><strong>Similar Sections:</strong> ${match.matchedChunks}</div>
                                <div class="match-score">Average Similarity: ${percent}%</div>
                                ${hasDetails ? `<button class="match-details-btn" onclick="toggleMatchDetails(${idx}, 'fuzzy')">View Similar Sections</button>` : ''}
                                <div id="match-details-fuzzy-${idx}" class="matched-sections hidden">
                                    ${renderMatchedSections(match.matches)}
                                </div>
                            </div>
                        `;
                    });
                    details += `</div>`;
                } else {
                    resultType = 'success';
                    title = '‚úÖ No Matches Found';
                    details = 'This document appears to be unique.';
                }
            }

            showResult(checkResult, resultType, title, details);
        }

        function renderMatchedSections(matches) {
            if (!matches || matches.length === 0) {
                return '<p style="padding: 10px; color: #666;">No detailed match information available.</p>';
            }

            let html = '';
            matches.forEach((match, idx) => {
                const matchType = match.matchType || 'exact';
                const similarity = ((match.similarity || 1) * 100).toFixed(1);
                
                html += `
                    <div class="section-match ${matchType}">
                        <div class="section-header">
                            <span>Match ${idx + 1}</span>
                            <span class="match-badge ${matchType}">${matchType === 'exact' ? 'Exact Match' : similarity + '% Similar'}</span>
                        </div>
                        
                        ${matchType === 'fuzzy' ? `
                            <div class="similarity-bar">
                                <div class="similarity-fill" style="width: ${similarity}%"></div>
                            </div>
                        ` : ''}
                        
                        <div class="text-label">üìÑ Your Document (Section ${match.uploadedChunkIndex + 1}):</div>
                        <div class="text-preview">${escapeHtml(match.uploadedChunkText || 'N/A')}</div>
                        
                        <div class="text-label">üìã Matched Document (Section ${match.matchedChunkIndex + 1}):</div>
                        <div class="text-preview">${escapeHtml(match.matchedChunkText || 'N/A')}</div>
                        
                        <div style="margin-top: 10px; padding: 10px; background: #e8f4fd; border-radius: 5px; font-size: 0.9em;">
                            <strong>Why it matched:</strong> ${getMatchExplanation(matchType, similarity)}
                        </div>
                    </div>
                `;
            });

            return html;
        }

        function getMatchExplanation(matchType, similarity) {
            if (matchType === 'exact') {
                return 'These sections are identical, indicating direct copying or exact duplication of content.';
            } else {
                if (similarity > 80) {
                    return 'These sections are very similar, with minor paraphrasing or word changes. This suggests substantial content reuse.';
                } else if (similarity > 60) {
                    return 'These sections share significant similar content and structure, possibly with some paraphrasing or rewording.';
                } else if (similarity > 40) {
                    return 'These sections have moderate similarity, sharing some common phrases or concepts.';
                } else {
                    return 'These sections have low similarity but share some common words or phrases.';
                }
            }
        }

        function toggleMatchDetails(index, type) {
            const element = document.getElementById(`match-details-${type}-${index}`);
            if (element) {
                element.classList.toggle('hidden');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
